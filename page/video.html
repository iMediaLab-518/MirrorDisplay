<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放</title>
    <link rel="stylesheet" href="../css/lib/bootstrap.css">
    <link rel="stylesheet" href="../css/video.css">
</head>
<body>
<div id="video">
<!--上边-->
<div id="head">
    <!--视频等级-->
    <div id="level" value="0">热身阶段</div>
    <!--标语-->
    <div id="sign">再坚持一下，燃烧你的卡路里，冲鸭</div>
    <!--心率-->
    <div id="heart">
        <span id="heartPic">
        </span>
        <span id="heartCount"></span>
    </div>
</div>

<!--视频播放-->
<div id="videoPlay">
   <video  muted id="videoContent" preload="" height="100%" width="100%" poster="../res/alertBg.png">
        <!--载入视频-->
    </video>
</div>
    <div id="pauseAlert">
        <input type="button" id="alertBtn">
        <span id="title">您已经运动了</span>
        <span id="sportTime">00:00</span>
        <span id="sign2">运动要持之以恒，不要半途而废哦！</span>
    </div>
<!--下边-->
<div id="foot">
    <input type="button" id="playBtn">
    <!--进度条-->
<div id="timeBar">
    <div id="currentBar"></div>
</div>
    <!--时间-->
    <div id="timePass">00:00</div>
</div>
</div>

<!--js文件引入-->
<script type="text/javascript" src="../js/lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/lib/jquery-3.3.1.js"></script>

<script type="text/javascript" src="../js/lib/bootstrap.js"></script>
<script type="text/javascript" src="../js/video.js"></script>


</body>
</html>
