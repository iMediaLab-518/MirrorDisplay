<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放</title>
    <link rel="stylesheet" href="../css/video.css">
</head>
<body>
<div id="video">
<!--上边-->
<div id="head">
    <!--视频等级-->
    <div id="level"></div>
    <!--标语-->
    <div id="sign">再坚持一下，燃烧你的卡路里，冲鸭</div>
    <!--心率-->
    <div id="heart">
        <span id="heartPic"></span>
        <span id="heartCount"></span>
    </div>
</div>

<!--视频播放-->
<div id="videoPlay">

</div>
<!--下边-->
<div id="foot">
    <!--进度条-->
<div id="timeBar"></div>
    <!--时间-->
    <div id="timePass"></div>
</div>
</div>
</body>
</html>
