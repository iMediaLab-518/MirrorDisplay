<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>魔镜主页</title>
	<link rel="stylesheet" type="text/css" href="../css/lib/bootstrap.min.css">
	<link rel="stylesheet" href="../css/main.css">
</head>

<body>

	<h1 id="greeting">请扫码注册
		<img src="../res/regrcode.png" alt="">
	</h1>
	<audio id="greet-audio" src="../res/audio/greeting.mp3" muted="muted"></audio>
	<div id="mirror" class="container">
		<!-- 镜子区域 -->
		<div id="outer-mirror" class="row">
			<div id="inner-mirror" >
				<!--登录特效-->
				<div id="scanning" class="col-md-offset-2 col-md-10">
					<img src="../res/scanning.gif" class="img-responsive" alt="">
				</div>
				<!-- 注册特效 -->
				<div id="regging" class="col-md-offset-2 col-md-10">
					<img id="reg-bg" src="../res/reg-bg.gif" class="img-responsive" alt="">
					<img id="reg-line" src="../res/reg-line.gif" class="img-responsive" alt="">
					<img id="reg-code" src="../res/reg-code.gif" class="img-responsive" alt="">
					<img id="reg-round" src="../res/reg-round.gif" class="img-responsive" alt="">
				</div>
				<div id="body-info" class="col-md-10">
					<p>心率:
						<span id="heartrate">等待测量... :)</span>
					</p>
					<p>体重:
						<span id="weight">等待测量... :)</span>
					</p>
					<p>BMI:
						<span id="BMI">等待计算... :)</span>
					</p>
				</div>
			</div>

		</div>
	</div>
	<!-- mirror container-->

	<div id="info" class="container">
		<div class="row">
			<!--时间-->
			<div class="col-md-4">
				<p id="time">07 : 05</p>
			</div>
			<!-- 天气图标 -->
			<div class="col-md-3">
				<img id="weather-icon" width="130px" src="../res/weather-icon/100.png" class="responsive-img">
			</div>
			<!-- 主要天气指标 -->
			<div class="col-md-2">
				<!-- 温度 -->
				<p id="city-temporary">20度</p>
				<!-- 描述文字 -->
				<p id="wea-txt">多云</p>
			</div>
			<!--次要天气指标*3-->
			<div class="col-md-3" id="wea-other">
				<!--湿度-->
				<div class="col-md-12">
					<p>
						<span class="glyphicon glyphicon glyphicon-tint"></span>
						<span id="wea-hum">45.6%</span>
					</p>
				</div>
				<!-- 风 -->
				<div class="col-md-12">
					<p>
						<span class="glyphicon glyphicon glyphicon-flag"></span>
						<span id="wea-wind">北风 2级</span>
					</p>
				</div>
				<!-- 空气质量 -->
				<div class="col-md-12">
					<p>
						<span>pm2.5:</span>
						<span id="wea-pm">16.6</span>
					</p>
				</div>
			</div>
		</div>
		<!--row 1-->

		<div class="row">
			<!--日期+周几-->
			<div class="col-md-4">
				<p id="date">10月7日 周日</p>
			</div>
			<!-- 城市 -->
			<div class="col-md-4">
				<p>
					<span class="glyphicon glyphicon-map-marker"></span>
					<span id="city">杭州市</span>
				</p>
			</div>
		</div>
		<!-- row 2-->

	</div>
	<!-- info container -->

	<div id="suggestion" class="container">
		<p id="sug-text">出行建议：等待获取...</p>
		<div></div>
	</div>
	<!-- suggestion container-->

	<script src="../js/lib/jquery-3.3.1.min.js"></script>
	<script src="../js/main.js"></script>
</body>

</html>
